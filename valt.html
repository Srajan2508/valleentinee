<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff0f5;
      --card:#ffffff;
      --primary:#e91e63;
      --primary-dark:#c2185b;
      --text:#2d2a32;
      --yes:#ffc0cb;
      --no:#ef4444;
      --soft:#ffe3ec;
      --shadow: 0 20px 50px rgba(233,30,99,.15), 0 6px 18px rgba(0,0,0,.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at 18% 22%, #ffe3ec, var(--bg) 60%),
        radial-gradient(circle at 85% 85%, #ffd1e0, var(--bg) 60%),
        radial-gradient(circle at 70% 18%, #fff7fb, transparent 55%);
      color:var(--text);
      overflow-x:hidden;
    }

    /* floating petals in background */
    .petal{
      position:fixed;
      width:14px; height:14px;
      background: radial-gradient(circle at 30% 30%, #fff, #ffc0cb 70%);
      border-radius: 60% 40% 60% 40%;
      opacity:.55;
      filter: blur(.2px);
      pointer-events:none;
      animation: floaty 8s linear infinite;
      z-index:0;
    }
    @keyframes floaty{
      from { transform: translateY(-20px) translateX(0) rotate(0deg); }
      to   { transform: translateY(110vh) translateX(60px) rotate(240deg); }
    }

    .card{
      width:min(780px,92vw);
      background: linear-gradient(180deg, #ffffff, #fff7fb);
      border-radius:24px;
      padding:26px 22px 28px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
      min-height:500px;
      isolation:isolate;
      z-index:1;
    }

    /* Fancy border glow */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      padding:2px;
      border-radius:24px;
      background: linear-gradient(135deg,
        rgba(233,30,99,.35),
        rgba(255,192,203,.55),
        rgba(255,255,255,.65),
        rgba(233,30,99,.22)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events:none;
      z-index:0;
    }

    /* Soft bottom glow */
    .card::after{
      content:"";
      position:absolute;
      left:50%; bottom:-150px;
      transform:translateX(-50%);
      width:560px; height:290px;
      background: radial-gradient(circle, rgba(233,30,99,.16), transparent 70%);
      z-index:0;
      pointer-events:none;
    }

    /* subtle pattern overlay */
    .pattern{
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 12% 18%, rgba(255,192,203,.18) 0 2px, transparent 3px),
        radial-gradient(circle at 82% 28%, rgba(233,30,99,.12) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 78%, rgba(233,30,99,.10) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 86%, rgba(255,192,203,.16) 0 2px, transparent 3px);
      opacity:.7;
      z-index:0;
      pointer-events:none;
    }

    /* Corner decorations (inline SVG) */
    .corner{
      position:absolute;
      width:170px;
      opacity:.30;
      pointer-events:none;
      z-index:0;
      filter: drop-shadow(0 12px 18px rgba(233,30,99,.10));
    }
    .corner.tl{top:-18px; left:-18px; transform: rotate(-10deg);}
    .corner.tr{top:-18px; right:-18px; transform: scaleX(-1) rotate(-10deg);}
    .corner.bl{bottom:-18px; left:-18px; transform: scaleY(-1) rotate(-10deg);}
    .corner.br{bottom:-18px; right:-18px; transform: scale(-1) rotate(-10deg);}

    .content{ position:relative; z-index:1; }

    /* Bouquet hero */
    .hero{
      display:grid;
      gap:10px;
      place-items:center;
      margin-top:2px;
    }

    .tag{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,192,203,.35);
      border: 1px solid rgba(233,30,99,.12);
      color:#8b0f3a;
      font-weight:800;
      font-size:13px;
      margin: 8px 0 2px;
    }

    .bouquet-wrap{
      width:min(360px,78vw);
      display:grid;
      place-items:center;
      margin: 4px auto 2px;
      position:relative;
    }
    .bouquet{
      width:100%;
      max-width:360px;
      filter: drop-shadow(0 16px 28px rgba(233,30,99,.18));
      transform: translateY(2px);
    }
    .sparkle{
      position:absolute;
      inset:auto auto 6% 10%;
      width:10px; height:10px;
      border-radius:50%;
      background: rgba(255,255,255,.95);
      box-shadow:
        24px -12px 0 rgba(255,255,255,.75),
        64px 10px 0 rgba(255,255,255,.70),
        110px -18px 0 rgba(255,255,255,.60);
      filter: blur(.2px);
      opacity:.95;
      animation: twinkle 1.8s ease-in-out infinite alternate;
    }
    @keyframes twinkle{
      from{ transform: translateY(0) scale(.95); opacity:.75; }
      to{ transform: translateY(-2px) scale(1.05); opacity:1; }
    }

    h1{
      margin:8px 0 4px;
      font-size:clamp(28px,4.6vw,46px);
      line-height:1.1;
      font-weight:900;
      color:var(--primary);
      letter-spacing:.2px;
      text-shadow: 0 8px 22px rgba(233,30,99,.12);
    }
    p.subtitle{ margin:0 0 12px; opacity:.9; }
    .tiny{font-size:12px}

    .cta{
      display:flex;
      gap:14px;
      justify-content:center;
      margin:18px 0 6px;
      flex-wrap:wrap
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 22px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
      box-shadow:0 10px 22px rgba(0,0,0,.10);
      position:relative;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .yes{
      background:var(--yes);
      color:#8b0f3a;
      border:2px solid #f8a9b8;
    }
    .yes:hover{transform:translateY(-1px)}
    .yes:active{transform:translateY(0px) scale(.99)}

    .no{
      background:#fff;
      color:var(--no);
      border:2px solid var(--no);
    }
    .no:hover{transform:translateY(-1px)}

    .hidden{display:none}

    .result{
      margin-top:12px;
      animation:pop .35s ease-out;
      position:relative;
      z-index:1;
    }
    .result h2{
      font-size:clamp(26px,4vw,38px);
      margin:6px 0 10px;
      color:var(--primary-dark);
      text-shadow: 0 10px 24px rgba(233,30,99,.14);
    }

    /* Celebration overlay after YES */
    .celebrate{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      z-index:2;
      opacity:0;
      transition: opacity .25s ease;
    }
    .celebrate.show{ opacity:1; }
    .yay{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.70);
      border:1px solid rgba(233,30,99,.18);
      box-shadow: 0 16px 40px rgba(233,30,99,.18);
      font-weight:900;
      color: #8b0f3a;
      transform: translateY(-6px);
      animation: bounce .7s ease-in-out infinite alternate;
    }
    @keyframes bounce{
      from{ transform: translateY(-8px) scale(1); }
      to{ transform: translateY(-12px) scale(1.02); }
    }

    /* Floating hearts after YES */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:3;
      overflow:hidden;
    }
    .heart-float{
      position:absolute;
      bottom:-40px;
      font-size:18px;
      opacity:.9;
      animation: rise 2.6s ease-in infinite;
      filter: drop-shadow(0 10px 12px rgba(233,30,99,.25));
    }
    @keyframes rise{
      0%{ transform: translateY(0) translateX(0) scale(.9); opacity:0; }
      15%{ opacity:1; }
      100%{ transform: translateY(-110vh) translateX(40px) scale(1.25); opacity:0; }
    }

    .gif-wrap{
      display:flex; gap:14px; flex-wrap:wrap;
      justify-content:center; align-items:center;
    }
    .gif{
      width:min(330px,42vw);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(233,30,99,.20);
    }

    @keyframes pop{
      0%{transform:scale(.95);opacity:0}
      100%{transform:scale(1);opacity:1}
    }

    footer{margin-top:18px; font-size:12px; opacity:.75}

    @media (max-width:480px){
      .card{min-height:600px;}
      .bouquet-wrap{width:min(340px,88vw);}
      .corner{width:140px;}
    }

          <img class="gif" alt="Cute bear hug" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
          <img class="gif" alt="Adorable blown-away reaction" src="https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif">

      <div id="hearts" class="hearts hidden" aria-hidden="true"></div>
    </div>
  </main>

  <script>
    const yes = document.getElementById('yesBtn');
    const no = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const question = document.getElementById('question');
    const celebrate = document.getElementById('celebrate');
    const heartsLayer = document.getElementById('hearts');

    // YES: reveal + big celebration
    yes.addEventListener('click', () => {
      question.classList.add('hidden');
      result.classList.remove('hidden');

      celebrate.classList.add('show');
      startConfettiBurst();
      startFloatingHearts();

      clearInterval(roamTimer);
      no.style.display = 'none';
    });

    // NO: roam
    function placeNoRandomly() {
      if (getComputedStyle(no).position !== 'fixed') no.style.position = 'fixed';
      const btnRect = no.getBoundingClientRect();
      const pad = 8;
      const maxX = Math.max(0, window.innerWidth - btnRect.width - pad);
      const maxY = Math.max(0, window.innerHeight - btnRect.height - pad);
      const x = Math.floor(Math.random() * (maxX - pad + 1)) + pad;
      const y = Math.floor(Math.random() * (maxY - pad + 1)) + pad;
      no.style.left = x + 'px';
      no.style.top  = y + 'px';
    }
    let roamTimer = setInterval(placeNoRandomly, 700);
    ['mouseenter','focus','touchstart','click'].forEach(evt => {
      no.addEventListener(evt, placeNoRandomly, { passive:true });
    });
    window.addEventListener('load', placeNoRandomly);
    window.addEventListener('resize', placeNoRandomly);

    // Confetti burst (stronger)
    function startConfettiBurst(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      canvas.classList.remove('hidden');

      const colors = ['#ffc0cb','#ff80ab','#ff4d6d','#ffe3ec','#ffd1e0','#ffd54a'];
      const pieces = Array.from({length: 220}).map(() => ({
        x: Math.random()*canvas.width,
        y: -20 - Math.random()*80,
        r: 3 + Math.random()*5,
        c: colors[Math.floor(Math.random()*colors.length)],
        s: 2 + Math.random()*4,
        a: 1,
        w: 6 + Math.random()*10,
        h: 3 + Math.random()*6,
        rot: Math.random()*Math.PI
      }));

      let frames = 0;
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach(p => {
          ctx.globalAlpha = Math.max(0,p.a);
          ctx.fillStyle = p.c;

          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.rot);
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();

          p.y += p.s;
          p.x += Math.sin((frames+p.y)/18) * 1.6;
          p.rot += 0.03;

          if (p.y > canvas.height * 0.85) p.a -= 0.02;
        });

        frames++;
        if (frames < 260) requestAnimationFrame(draw);
        else canvas.classList.add('hidden');
      }
      draw();
    }

    // Floating hearts celebration
    function startFloatingHearts(){
      heartsLayer.classList.remove('hidden');
      heartsLayer.innerHTML = "";
      const icons = ["üíñ","üíò","üíó","üíû","üíù","üå∏","‚ú®"];
      const count = 26;

      for(let i=0;i<count;i++){
        const s = document.createElement("span");
        s.className = "heart-float";
        s.textContent = icons[Math.floor(Math.random()*icons.length)];
        s.style.left = Math.floor(Math.random()*100) + "vw";
        s.style.animationDelay = (Math.random()*0.9) + "s";
        s.style.fontSize = (16 + Math.random()*18) + "px";
        heartsLayer.appendChild(s);
      }

      // stop after a short celebration window (keeps page clean)
      setTimeout(() => heartsLayer.classList.add('hidden'), 3200);
      setTimeout(() => celebrate.classList.remove('show'), 3400);
    }
  </script>
</body>
